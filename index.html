<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- FONT AWESOME KIT -->
    <script src="https://kit.fontawesome.com/34091c3816.js" crossorigin="anonymous"></script>
    <!-- F.A KIT END -->
    <title>S.S.S AirForce</title>
</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="header-container">
            
            <div>
                <h1>S.S.S AirForce<span><i class="fa-solid fa-jet-fighter-up" id="jet-icon"></i></span></h1>
                
            </div>

            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    |
                    <li><a href="#">About</a></li>
                    |
                    <li><a href="#">Contact us</a></li>
                </ul>
            </nav>

        </div>
    </header>

    <!-- SECTION -->
    <section>
        <div class="section-container">
            <div>
                <h2>The Sky Dominators</h2>
                
                <p style="color: rgb(64, 3, 145); font-weight: bold;">S.S.S AirForce has always been considered a leadership of aviation since the age of heatseekers </p>

                <a href="#">Learn More</a>

            </div>
        </div>
    </section>

    <!-- ASIDE BANNER MID-PAGE -->
    <aside id="banner">
        <center>
            <div style="background-color: black;">
        <h1 style="color: red;">- OUR BEASTS -</h1>
            </div>
        <center>
    </aside>

    <!-- MAIN - GALLERY -->
    <main id="gallery">
        <div class="gallery-wrapper">

        <div class="card-one">
            <h3 class="jet-name">F-15 Strike Eagle</h3>
            <img id="first-img" src="https://images.unsplash.com/photo-1565814158727-747e7428379f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="f15">
        </div>

        <div class="card-two">
            <h3 class="jet-name">F-22 Raptor</h3>
            <img id="second-img" src="https://images.unsplash.com/photo-1551796880-ddd03f861ae7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1yZWxhdGVkfDF8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="F22">
        </div>
            
        <div class="card-three">
            <h3 class="jet-name">F-35B Lightning</h3>
            <img id="third-img" src="https://images.unsplash.com/photo-1563900905574-8674edd8d156?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="F35">
        </div>

        </div>
    </main>

</body>
</html>
